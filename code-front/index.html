<html>
<body>
  <div align="center">
    <h1>AMAZING Frontend</h1>
    <p>Interesting content</p>
    <h2>Database checkup: <strong id="database"></strong><h2>
  </div>
</body>
</html>

<script type="text/javascript">
  let db = new XMLHttpRequest();
  db.open('GET', 'db', false)
  db.send();

  if (db.status !== 200) {
    alert( db.status + ': ' + db.statusText );
  } else {
    let dataBox = document.getElementById("database");
    dataBox.innerText = db.responseText;
  }
</script>
